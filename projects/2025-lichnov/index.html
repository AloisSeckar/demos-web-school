<html lang="cs">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        atos: '#0596ff',
                        eviden: '#ff6d43',
                    }
                }
            }
        }
    </script>

</head>

<body class="px-2">
    <div class="flex flex-col h-screen items-stretch">
        <div class="flex-none mb-2">
            <div class="flex items-center">
                <div class="flex-1">
                    <h1 class="text-3xl font-bold text-eviden">
                        <a href="../../index.html">Základy tvorby webových stránek</a> - ZŠ Lichnov - 9. ledna 2025
                    </h1>
                </div>
                <div class="flex-none">
                    <a href="https://github.com/AloisSeckar" title="Připravil Alois Sečkár">
                        <img src="/as.webp" alt="Alois Sečkár" class="h-12 mt-1 rounded-full inline-block"></a>
                    <a href="https://eviden.com/" title="Powered by Eviden">
                        <img src="/eviden.webp" alt="Eviden" class="h-8 mt-1 ml-2 inline-block"></a>
                </div>
            </div>
        </div>
        <div class="flex-none mb-2">
            Zde si můžete zobrazit výsledky svých prací.
            Pokud chcete své dílo aktualizovat, přidat nové nebo tu něco nefunguje,

                class="text-eviden hover:text-atos">alois.seckar@gmail.com</a>.
        </div>
        <div class="flex-none mb-2">
            <strong>Vyberte projekt ke zobazení:</strong>
            <select id="source" class="w-64 border border-black" onchange="changeSource()">

        function changeSource() {
            const frame = document.getElementById('content')
            frame.src = document.getElementById('source').value;
        }
    </script>

</body>

</html>
